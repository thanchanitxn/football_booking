<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จัดการที่นั่ง</title>
    <link rel="stylesheet" href="manage-seats.css">
</head>
<body>
    <div class="container">
        <h2>จัดการที่นั่งของแมตช์</h2>

        <!-- ฟอร์มสำหรับเพิ่มที่นั่งใหม่ -->
        <form id="addSeatForm">
            <label for="seat_number">หมายเลขที่นั่ง:</label>
            <input type="text" id="seat_number" required>

            <label for="zone">โซน:</label>
            <input type="text" id="zone" required>

            <label for="status">สถานะที่นั่ง:</label>
            <select id="status" required>
                <option value="available">ว่าง</option>
                <option value="booked">จองแล้ว</option>
            </select>

            <label for="price">ราคา:</label>
            <input type="number" id="price" required>

            <button type="submit">เพิ่มที่นั่ง</button>
        </form>

        <h3>ที่นั่งในแมตช์นี้</h3>
        <div id="seats-list">
            <!-- ที่นั่งจะแสดงที่นี่ -->
        </div>
    </div>

    <script src="manage-seats.js" defer></script>
</body>
</html>
